<ion-view title="Todos">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ui-sref="app.todos.new"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="todo in todos" class="list card red" ui-sref="app.todos.detail({todoId: todo.id})">
        <span ng-class="{done: todo.done}">{{todo.name}}</span>
        <i class="icon ion-ios7-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
